version: "3.8"

services:
  # Base de datos MySQL
  db:
    image: mysql:8.0
    container_name: recruitment_db
    environment:
      MYSQL_DATABASE: recruitment_ai_db
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: recruitment_user
      MYSQL_PASSWORD: recruitment_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 10
    networks:
      - recruitment_network

  # Backend Django
  backend:
    build: .
    container_name: recruitment_backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      - ./media:/app/media
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DEBUG=True
      - DB_NAME=recruitment_ai_db
      - DB_USER=recruitment_user
      - DB_PASSWORD=recruitment_pass
      - DB_HOST=db
      - DB_PORT=3306
      - SECRET_KEY=dev-secret-key-change-in-production
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0
      - CORS_ALLOWED_ORIGINS=http://localhost:5173,http://localhost:5174
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - RESEND_API_KEY=${RESEND_API_KEY:-}
      - FROM_EMAIL=${FROM_EMAIL:-onboarding@resend.dev}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:5173}
    networks:
      - recruitment_network
    stdin_open: true
    tty: true

volumes:
  mysql_data:

networks:
  recruitment_network:
    driver: bridge
